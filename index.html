<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1 class="headingName">Geo Weather App</h1>
    <header class="searchEngine">
      <form id="search-form">
        <input
          type="search"
          placeholder="Seach: City"
          required
          class="search-input"
          id="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <div class="current-weather">
      <div>
        <h1 class="current-city" id="current-city">Paris</h1>
      </div>
    </div>
  </body>
</html>
